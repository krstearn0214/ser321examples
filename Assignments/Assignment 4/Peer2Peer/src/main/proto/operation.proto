syntax = "proto2";

package operation;

option java_package = "buffers";
option java_outer_classname = "OperationProtos";

message Operation {
  optional string val1 = 1;
  optional string val2 = 2;
  optional string base = 3;
  enum OperationType {
    QUESTION = 0;
    ANSWER = 1;
    WIN = 2;
    AGAIN = 3;
  }
  enum ResponseType {
    RIGHT = 0;
    WRONG = 1;
  }
  optional OperationType operationType = 4 [default = AGAIN];
  optional ResponseType responseType = 5 [default = JSON];

}
